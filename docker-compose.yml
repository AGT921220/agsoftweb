networks:
  appnetwork:

services:

  mysql:
    image: mysql:5.7.32
    container_name: mysql-agsoftweb
    restart: always
    tty: true
    ports:
      - "${PORT_MYSQL:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-1234}
      - MYSQL_USER=${MYSQL_USER:-user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-db}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - appnetwork
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-1234}"]
      interval: 30s
      timeout: 10s
      retries: 5

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-agsoftweb
    restart: always
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${MYSQL_DATABASE:-db}
      - DB_USERNAME=${MYSQL_USER:-user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-password}
    networks:
      - appnetwork
    depends_on:
      mysql:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: nginx-agsoftweb
    restart: always
    ports:
      - "${PORT_NGINX:-80}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - appnetwork
    depends_on:
      - php

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma-agsoftweb
    environment:
      PMA_HOST: mysql-agsoftweb
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - "${PORT_PHPMYADMIN:-81}:80"
    networks:
      - appnetwork
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
